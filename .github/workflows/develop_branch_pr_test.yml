# This is a basic workflow to help you get started with Actions

name: PR Test

on: 
	pull_request:   #pr이벤트를 감지
    	branches:
        	- develop  #develop 브랜치에 한해서

jobs: 
	Run Jest:
    	runs-on: [ubuntu-latest] # 우분투 가상환경 사용
        strategy:
          matrix:
            node-version: [10.x] # ".x" 로 최신 버전도 사용하고 직접 버전 지정도 가능하다
        steps: 
         - uses: actions/checkout@v2
         - name: npm install
           run: npm install
         - name: run test code
           run: npm test
		 - name: if fail
           uses: actions/github-script@0.2.0  // github-script 액션을 사용한다.
           with:
              github-token: ${{github.token}}  // github token을 선언해준다
              script: |                        // script에 원하는 스크립트를 작성
                const ref = "${{github.ref}}"
                const pull_number = Number(ref.split("/")[2])
                await github.pulls.createReview({
                  ...context.repo,
                  pull_number,
                  body:"테스트코드를 다시 확인해주세요. ",
                  event: "REQUEST_CHANGES"
                })
                await github.pulls.update({
                  ...context.repo,
                  pull_number,
                  state: "closed"
                })
          if: failure()                     // 이전 step이 실패했을 경우에만 이 step을 실행한다
